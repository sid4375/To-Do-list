<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #03e9f4;
            font-size: 36px;
        }

        h3 {
            text-align: center;
            color: #FF6347;
        }

        #emojiContainer {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        #addTodo {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #03a9f4;
            outline: none;
            background: transparent;
            font-size: 16px;
            position: relative;
            animation: lightning 2s infinite linear;
        }

        @keyframes lightning {
            0%, 100% {
                border-color: transparent;
            }
            20%, 80% {
                border-color: #03e9f4;
            }
        }

        #addTaskButton {
            position: relative;
            background: linear-gradient(45deg, #03e9f4, #03a9f4);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s ease;
            overflow: hidden; /* Clip the pseudo-element */
        }

        #addTaskButton::before {
            content: "";
            position: absolute;
            top: -100%; /* Start above the button */
            left: 0;
            width: 100%;
            height: 200%; /* Twice the button height */
            background: linear-gradient(45deg, #03e9f4, #03a9f4);
            animation: lightningBehind 2s infinite linear;
        }

        @keyframes lightningBehind {
            0% {
                top: -100%;
            }
            100% {
                top: 100%; /* Extend below the button */
            }
        }

        #addTaskButton:hover::before {
            top: -100%;
        }

        ul#todoList {
            list-style-type: none;
            padding: 0;
        }

        ul#todoList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        ul#todoList li button {
            background-color: #FF6347;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }

        /* Additional styles for task priority */
        .high-priority {
            color: red;
            font-weight: bold;
        }

        .medium-priority {
            color: orange;
        }

        .low-priority {
            color: green;
        }
    </style>
</head>
<body bgcolor="red">
    <div class="container">
        <h1 class="animated-title">To-Do List</h1>
       <marquee> <h3> (By Siddhesh Garje)</h3></marquee>
        <div id="emojiContainer"></div>
        <input type="text" id="addTodo" placeholder="Add a new task">
        <div>
            <button onclick="setPriority('high')">High Priority</button>
            <button onclick="setPriority('medium')">Medium Priority</button>
            <button onclick="setPriority('low')">Low Priority</button>
        </div>
        <button id="addTaskButton" class="add-task-button-pulse" onclick="addTodo()">Add Task</button>
        <ul id="todoList"></ul>
    </div>

    <script>
        const addTodoInput = document.getElementById('addTodo');
        const todoList = document.getElementById('todoList');
        const emojiContainer = document.getElementById('emojiContainer');
        let selectedPriority = 'medium';

        function setPriority(priority) {
            selectedPriority = priority;
        }

        function addTodo() {
            const todoText = addTodoInput.value.trim();
            if (todoText !== '') {
                const listItem = document.createElement('li');
                listItem.classList.add(selectedPriority + '-priority');
                listItem.innerHTML = `
                    <span>${todoText}</span>
                    <button onclick="removeTodo(this)">Delete</button>
                `;
                todoList.appendChild(listItem);
                addTodoInput.value = '';
                showEmoji('âœ…');
            }
        }

        function removeTodo(button) {
            const listItem = button.parentElement;
            todoList.removeChild(listItem);
            showEmoji('ðŸ—‘ï¸');
        }

        function showEmoji(emoji) {
            emojiContainer.innerText = emoji;
            setTimeout(() => {
                emojiContainer.innerText = '';
            }, 2000);
        } 
    </script>
</body>
</html>
